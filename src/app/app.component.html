<div class="container">
<input [(ngModel)]="searchText" placeholder="Search.." class="advancedSearchTextbox">
</div>

<div class="container">
<table class="table">
  <thead>
    <tr>      
      <th scope="col">Employee</th>
      <th scope="col">Salary</th>
     
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of employeeData | empPipes: {EmployeeName: searchText, salary:searchText  }; let i=index; ">      
      <td>{{item.EmployeeName}}</td>
      <td>{{item.salary}}</td>
    </tr>
    </tbody>
</table>
</div>
